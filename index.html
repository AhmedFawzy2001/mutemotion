<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>
<body>
  <h1>Passenger Dashboard</h1>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io("http://localhost:8000"); // Connect to the Socket.IO server

      // Listen for 'driverLocationUpdated' event from the server
      socket.on('driverLocationUpdated', (data) => {
        // Display driver's location data on the console
        console.log('Driver ID:', data.driverId);
        console.log('Location:', data.location);
      });
    });
  </script>
</body>
</html>
